<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa;
}

.page-not-found {
    display: flex;
    width: 100%;
    height: 100vh;
}

/* Left Section */
.left-section {
    flex: 1;
    background-color: #fff;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

header h1 {
    font-size: 24px;
    color: #333;
    font-weight: bold;
}

main h2 {
    font-size: 48px;
    color: #000;
    margin: 20px 0;
}

main p {
    color: #666;
    font-size: 18px;
}

ul.links {
    list-style: none;
    margin: 30px 0;
}

ul.links li {
    margin-bottom: 15px;
    padding: 10px;
}

ul.links a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
}

.contain{
    position: relative;
}

.contain i{
    position: absolute;
    font-size: 12px;
    right: 0;
    top: 18px;
    transform: rotate(270deg);
}

.homepage-btn {
    display: inline-block;
    background-color: #d9534f;
    color: #fff;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.homepage-btn:hover {
    background-color: #c9302c;
}

/* Footer */
footer {
    color: #aaa;
    font-size: 14px;
}

/* Right Section */
.right-section {
    flex: 1;
    background-color: #3c7d89;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.right-section img {
    max-width: 90%;
    margin-right: -9%;
    height: auto;
    border-radius: 30% 0 0 30%;
}

@media(max-width:768px){
    .right-section{
        display: none;
    }
}

    </style>
</head>
<body>
    <!-- Page Container -->
    <div class="page-not-found">
        <!-- Left Section -->
        <div class="left-section">
            <header>
                <h1>Finder</h1>
            </header>
            <main>
                <h2>Page not found</h2>
                <p>The page you are looking for was moved, removed or might never existed.</p>

                <!-- Links Section -->
                <ul class="links">
                    <div class="contain">
                        <li><a href="#">üìÅ Catalog</a></li>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <hr>
                    <div class="contain">
                        <li><a href="#">üîó Popular projects</a></li>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <hr>
                    <div class="contain">
                        <li><a href="#">‚ùì Help center</a></li>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <hr>
                </ul>

                <!-- Button -->
                <button class="homepage-btn" onclick=" window.location.href = 'index.html'">Go to homepage</button>
            </main>
            <footer>
                <p>¬© All rights reserved. Made by <strong>Createx Studio</strong></p>
            </footer>
        </div>

        <!-- Right Section with Image -->
        <div class="right-section">
            <img src="images/worker.jpg" alt="Worker resting" />
        </div>
    </div>
</body>
</html>
